<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> 
    <title>Je eigen Pou</title>
</head>
<body>

<div class="container">
    <div class="content">
        <div class="progress-bars">
            <label for="eten" class="progress-label">Eten</label>
            <progress value="100" max="100" id="eten"></progress>
            <label for="slapen" class="progress-label">Energie</label>
            <progress value="100" max="100" id="slapen"></progress>
        </div>

        <img id="main-image" src="fotos/begin-pou.webp" alt="Afbeelding van Pou">
    </div>
</div>

<div class="buttons">
    <button id="change-background-button">Buiten/Binnen</button>
    <button id="toggle-button">Laat Pou slapen</button>
    <button id="change-image-button">Outfit</button>
    <button id="increaseHealthButton">Eten</button>
</div>


<script src="opdracht.js"></script>

</body>
</html>
